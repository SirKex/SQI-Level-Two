<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    #secOne {
        height: 50vh;
        background-color: beige;
    }

    input {
        height: 40px;
        border-radius: 5px;
    }

    button {
        width: 10%;
    }

    #divOne>div {
        border: 1px solid lightgray;
        height: 70px;
        border-radius: 5px;
    }

    #divOne>div>div>button {
        width: 100px;
        height: 40px;
        border-radius: 10px;
    }
</style>

<body>
    <section class="mx-auto card w-75 d-flex justify-content-evenly mt-5" id="secOne">
        <p class="text-center fs-3 mt-3">Shopping List</p>
        <input id="One" class="border m-3" placeholder="Item">
        <input id="Two" class="border m-3" placeholder="Price">
        <input id="Three" class="border m-3" placeholder="Quantity">
        <p id="totalP" class="text-end">Total: â‚¦<span id="totalPrice"></span></p>
        <div class="d-flex w-100">
            <button onclick="addList()" class="btn btn-dark mx-3 mb-4">Submit</button>
            <div id="divTotal"></div>
        </div>
    </section>
    <div id="divOne" class="mt-4"></div>
    <div>
        <button class="btn btn-dark" onclick="SHOW()">Show</button>
    </div>
</body>
<script>
    let itemName = document.getElementById("One");
    let itemPrice = document.getElementById("Two");
    let itemQuan = document.getElementById("Three");
    let shoppingList = document.getElementById("divOne");
    let totalDisp = document.getElementById("totalPrice");
    let show = document.getElementById("LS")

    let itemsArray = [];

    if (localStorage.getItem("itemsArray")) {
        itemsArray = JSON.parse(localStorage.getItem("itemsArray"));
    }

    function addList() {
        let items = itemName.value;
        let price = itemPrice.value;
        let quan = itemQuan.value;

        let totalPrice = price * quan;

        let newItem = {
            name: items,
            price: price,
            quantity: quan,
            totalPrice: totalPrice
        };

        itemsArray.push(newItem);

        localStorage.setItem("itemsArray", JSON.stringify(itemsArray));

        listItems();

        addTotal();

        itemName.value = "";
        itemPrice.value = "";
        itemQuan.value = "";
    }

    function listItems() {
        shoppingList.innerHTML = "";

        itemsArray.forEach(function (item, index) {
            let itemList = `
            <div class="d-flex justify-content-evenly align-items-center mb-3 w-75 mx-auto fs-5">
            <div class="mb-3">Item: ${item.name}, Price: ${item.price}, Quantity: ${item.quantity} = Sub-Total: ${item.totalPrice}</div>
            <div>
                <button class="btn btn-dark text-light" onclick="remove(${index})">Delete</button>
                <button class="btn btn-dark text-light" onclick="change(${index})">Edit</button>
             </div>
             </div>
            `

            shoppingList.innerHTML += itemList;
        });
    }

    function remove(index) {
        itemsArray.splice(index, 1);

        localStorage.removeItem(index)

        listItems();

        addTotal();
    }

    function change(index) {
        let LS2 = localStorage.getItem("itemsArray")
        let LS3 = JSON.parse(LS2)

        let edit = itemsArray[index];

        edit.name = prompt("Enter your Item:", itemsArray[index].name)
        edit.price = prompt("Enter item price:",  itemsArray[index].price)
        edit.quantity = prompt("Enter item quantity:",  itemsArray[index].quantity)

        itemName.value = edit.name;
        itemPrice.value = edit.price;
        itemQuan.value = edit.quantity;

        itemsArray.splice(index, 1);

        let LS = JSON.stringify(itemsArray);
        localStorage.setItem("itemsArray", LS)

        addList();

        addTotal();
    }

    function addTotal() {
        let total = 0

        itemsArray.forEach(function (item) {
            total += item.totalPrice;
        })

        totalDisp.innerHTML = total
    }

    // function SHOW() {

    //     console.log(Details);
    // }
</script>

</html>
