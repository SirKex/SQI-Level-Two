<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
</body>
<script>
    let num = prompt("Enter your number:")
    num = Number(num)
    num % 2 === 0 ? alert (`The number is an even number`) : alert (`The number is an odd number`)
</script>
</html>
