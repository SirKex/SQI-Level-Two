<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex mt-1 justify-content-center align-items-center" style="height: 100vh;">
    <div id="calculator" class="mx-auto card">
        <input id="dispOne" readonly class="fs-1 bg-black text-light card" height="40px">
        <input id="dispTwo" readonly class="fs-1 bg-light card" height="60px">
        <div id="keys">
            <button onclick="clearDisp()" id="buttonOne">AC</button>
            <button onclick="perCent()" id="buttonOne">%</button>
            <button onclick="square()" id="buttonOne">x2</button>
            <button onclick="backSpace()" id="buttonOne">B</button>
            <button onclick="displayNum(7)">7</button>
            <button onclick="displayNum(8)">8</button>
            <button onclick="displayNum(9)">9</button>
            <button onclick="opeRator('/')" id="buttonOne">รท</button>
            <button onclick="displayNum(4)">4</button>
            <button onclick="displayNum(5)">5</button>
            <button onclick="displayNum(6)">6</button>
            <button onclick="opeRator('*')" id="buttonOne">x</button>
            <button onclick="displayNum(1)">1</button>
            <button onclick="displayNum(2)">2</button>
            <button onclick="displayNum(3)">3</button>
            <button onclick="opeRator('-')" id="buttonOne">-</button>
            <button onclick="displayNum('00')">00</button>
            <button onclick="displayNum(0)">0</button>
            <button onclick="displayNum('.')">.</button>
            <button onclick="opeRator('+')" id="buttonOne">+</button>
            <button onclick="trig('sin')">sin</button>
            <button onclick="trig('cos')">cos</button>
            <button onclick="trig('tan')">tan</button>
            <button onclick="calC()" id="buttonTwo">=</button>
        </div>
    </div>
</body>
