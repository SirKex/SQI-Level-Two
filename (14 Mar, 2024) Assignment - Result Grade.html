<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
        #section {
                height: 100vh;
        }
</style>

<body>
        <section id="section" class="d-flex flex-column align-items-center justify-content-center">
                <input class="card w-25 my-4" placeholder="Enter your score" type="text" name="" id="inputOne" style="height: 50px;">
                <button id="buttonOne" class="my-4" onclick="displayGrade()">click here</button>
                <div id="divOne" class="card w-25 text-center border border-dark" style="height: 40px;">
                </div>
        </section>
</body>

<script>
        let inputOne = document.getElementById("inputOne");
        let p1 = document.getElementById("divOne");

        function displayGrade() {
                let num = Number(inputOne.value)

                if (num > 100 || num < 0) {
                        p1.innerHTML = (`Invalid`);
                } else if (num <= 100 && num >= 70) {
                        p1.innerHTML = (`A - Excellent`);
                } else if (num <= 69 && num >= 60) {
                        p1.innerHTML = (`B - Very Good`);
                } else if (num <= 59 && num >= 50) {
                        p1.innerHTML = (`C - Credit`);
                } else if (num <= 49 && num >= 46) {
                        p1.innerHTML = (`D - Poor`);
                } else if (num <= 45 && num >= 40) {
                        p1.innerHTML = (`E - Pass`);
                } else if (num <= 39 && num >= 1) {
                        p1.innerHTML = (`F - Fail`);
                }
                inputOne.value = ""
        }

        displayGrade()
</script>

</html>
