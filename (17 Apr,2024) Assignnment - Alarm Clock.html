<script>
    let day = document.getElementById("conDatOne");
    let mth = document.getElementById("conDatTwo");
    let yrs = document.getElementById("conDatThree");
    let hrs = document.getElementById("conDivOne");
    let min = document.getElementById("conDivTwo");
    let sec = document.getElementById("conDivThree");
    let selectHrs = document.getElementById("selectHrs");
    let selectMin = document.getElementById("selectMin");
    let displayAlarm = document.getElementById("displayAlarm");
    let alarmSound = document.getElementById("alarmSound");

    setInterval(() => {
        let currentTime = new Date;
        day.innerHTML = currentTime.getDate()
        mth.innerHTML = currentTime.getMonth()
        yrs.innerHTML = currentTime.getFullYear()
        hrs.innerHTML = currentTime.getHours()
        min.innerHTML = currentTime.getMinutes()
        sec.innerHTML = currentTime.getSeconds()

        runAlarm(currentTime);
    }, 1000)

    display = () => {
        if (localStorage.getItem("alarmTime") === null) {
            localStorage.setItem("alarmTime", "[]");
        };

        let alarmTime = JSON.parse(localStorage.getItem("alarmTime"));

        displayAlarm.innerHTML = '';
        alarmTime.forEach((item, index) => {
            displayAlarm.innerHTML += `
            <div id="alarmDiv" class="card col-11 col-lg-6 col-md-8 my-2 mx-auto p-2 fs-3 shadow">
                <div class="d-flex mx-auto justify-content-center align-items-center m-2">
                    <span>${item.alarmHour} :</span>
                    <span>${item.alarmMinute}</span>
                </div>
                <div class="d-flex justify-content-evenly align-items-center">
                    <button class="btn btn-danger" onclick="deleteAlarm(${index})">Delete</button>
                    <button class="btn btn-primary" onclick="editAlarm(${index})">Edit</button>
                </div>
            </div>
        `;
        });
    }
    display();

    setAlarm = () => {
        let alarmHour = selectHrs.value;
        let alarmMinute = selectMin.value;
        let Alarm = { alarmHour, alarmMinute };
        let alarmTime = JSON.parse(localStorage.getItem("alarmTime"));
        alarmTime.push(Alarm);
        localStorage.setItem("alarmTime", JSON.stringify(alarmTime));

        selectHrs.value = "00";
        selectMin.value = "00";

        display();
    };

    deleteAlarm = (index) => {
        let alarmTime = JSON.parse(localStorage.getItem("alarmTime"));
        let confirmation = confirm(`Are you sure you want to delete alarm?`);
        if (confirmation) {
            alarmTime.splice(index, 1);
            localStorage.setItem("alarmTime", JSON.stringify(alarmTime));
        } else {
            return;
        };

        display();
    };

    editAlarm = (index) => {
        let alarmTime = JSON.parse(localStorage.getItem("alarmTime"));
        let newHour = prompt("Edit hour", alarmTime[index].alarmHour);
        let newMinute = prompt("Edit minute", alarmTime[index].alarmMinute);
        if (newHour !== null && newMinute !== null) {
            alarmTime[index].alarmHour = newHour;
            alarmTime[index].alarmMinute = newMinute;
        };

        localStorage.setItem("alarmTime", JSON.stringify(alarmTime));

        display();
    };

    runAlarm = (currentTime) => {
        let alarmTime = JSON.parse(localStorage.getItem("alarmTime"));
        alarmTime.forEach((item) => {
            if (currentTime.getHours() == item.alarmHour && currentTime.getMinutes() == item.alarmMinute) {
                // alarmSound.currentTime = 0;
                alarmSound.play();
            }
        });
    };

    stopAlarm = () => {
        alarmSound.pause();
    }


</script>
