<!DOCTYPE html>

<head>

        crossorigin="anonymous"></script>

<body>
    <div id="display"></div>
    <button class="btn btn-dark" onclick="promptMe()">Click me</button>
</body>
<script>
    let display = document.getElementById("display")
    let play = display.innerHTML

    function promptMe() {
        let word = prompt("Enter your sentence:");

        display.innerHTML = `
            <p>The sentence in upper case is ${word.toUpperCase()}</p>
            <p>The sentence in lower case is ${word.toLowerCase()}</p>
            <p>The sentence length is ${word.length}</p>
            <p>The index of A in the sentence is ${word.toUpperCase().indexOf("A")}</p>
            <p>${word.toUpperCase().includes("JAVASCRIPT") ? "The sentence contains JAVASCRIPT" : "The sentence does not contain JAVASCRIPT"}</p>
        `
    }
</script>
