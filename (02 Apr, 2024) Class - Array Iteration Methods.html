<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="divOne"></div>
</body>
<script>
    //Array iteration methods
    let arrOne = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    arrOne.map(function (item, index) {
        console.log(item * 13)
    });

    arrOne.map((item, index) => {
        console.log(item * 20)
    });

    let play = document.getElementById("divOne")
    let arrName = ["Wole", "Ridwan", "Olayemi", "Tawheed", "Segun", "Joseph", "TY", "Damola"]
    arrName.forEach((name, index) => {
        play.innerHTML += `My name is ${name} <br>`
    })
</script>

</html>
